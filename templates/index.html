{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static "css/css.js" %}"></script>
        <title>Adminstrator</title>
    </head>
    <body stylre="font-family: calibri;">
        <div>
            <div class="bg-white shadow-md border border-gray-300 rounded text-center mx-auto mt-32 w-96 p-10">
                <p class="font-bold text-xl text-gray-600">Adminstrator Login Form</p><br>
                <form action="/home">
                    <input type="email" placeholder="Email Address" class="text-sm bg-gray-200 border border-gray-300 h-10 pl-4 w-80 rounded border" name="email" required><br><br>
                    <input type="password" placeholder="Password" class="text-sm bg-gray-200 border border-gray-300 h-10 pl-4 w-80 rounded border" name="password" required><br><br>
                    <button class="py-2 px-4 rounded bg-sky-600 text-white font-semibold" type="submit">Login</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
